<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petes Weather DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <h1 class="text-center header">WEATHER DASHBOARD</h1>
    <h2 class="text-center container" id="dateEl"></h2>
    <div class="container">
      <div class="search">
        <h2>Please Enter a City</h2>
        <input
          type="text"
          class="form-control"
          id="myinput"
          placeholder="New York"
          aria-label="City"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" id="mybutton" type="button">
          search
        </button>
      </div>
      <div id="currentWeather">
        <h2>Todays Weather</h2>
      </div>

      <main>
        <h3>Five Day Extended Forecast</h3>
        <div id="extForecast"></div>
      </main>

      <aside id="pastCity">
        <div>
          <div class="bg-light border">
            <button type="button" class="btn btn-light">Denver</button>
          </div>
        </div>
      </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
