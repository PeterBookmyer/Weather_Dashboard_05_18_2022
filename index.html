<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pete's Weather App</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <header class="bg-secondary">
      <h1 class="text-center">WEATHER DASHBOARD</h1>
    </header>

    <!-- navbar with cities to choose from -->
    <main class="mainEl">
      <div class="navEl">
        <h1>Choose a City to View Weather</h1>
        <ul class="nav flex-column btnGroup">
          <li class="nav-item">
            <button
              id="btnDenver"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              Denver
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnNewYork"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              New York
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnChicago"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              Chicago
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnLa"
              type="button"
              class="btn btn-outline-primary w-75 m-3 mb-1"
            >
              Los Angeles
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnDallas"
              type="button"
              class="btn btn-outline-primary w-75 m-3 mt-0"
            >
              Dallas
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnDetroit"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              Detroit
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnSeattle"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              Seattle
            </button>
          </li>
          <li class="nav-item">
            <button
              id="btnMiami"
              type="button"
              class="btn btn-outline-primary w-75 m-3"
            >
              Miami
            </button>
          </li>
        </ul>
      </div>

      <!-- Weather information goes here -->

      <!-- General Forecast -->
      <div class="weatherEl">
        <div class="forecast">
          <h1 id="dayForecastEl">City Weather</h1>
        </div>

        <!-- 5 day forecast -->
        <div class="extForecast">
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="day1El" class="card-text">WEATHER INFO DAY 1</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="day2El" class="card-text">WEATHER INFO DAY 1</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="day3El" class="card-text">WEATHER INFO DAY 1</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="day4El" class="card-text">WEATHER INFO DAY 1</p>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <div class="card-body">
              <p id="day5El" class="card-text">WEATHER INFO DAY 1</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
